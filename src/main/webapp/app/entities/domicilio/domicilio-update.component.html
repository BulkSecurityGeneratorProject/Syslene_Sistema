<div class="row justify-content-center">
    <div class="col-12">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-domicilio-heading" jhiTranslate="sysleneApp.domicilio.home.createOrEditLabel">Create or edit a Domicilio</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!domicilio.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysleneApp.domicilio.nomeMorador" for="field_nomeMorador">Nome Morador</label>
                    <input type="text" class="form-control" name="nomeMorador" id="field_nomeMorador"
                           formControlName="nomeMorador"/>
                    <div *ngIf="editForm.get('nomeMorador').invalid && (editForm.get('nomeMorador').dirty || editForm.get('nomeMorador').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nomeMorador').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nomeMorador').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 80 }">
                        This field cannot be longer than 80 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysleneApp.domicilio.endereco" for="field_endereco">Endereco</label>
                    <input type="text" class="form-control" name="endereco" id="field_endereco"
                           formControlName="endereco"/>
                    <div *ngIf="editForm.get('endereco').invalid && (editForm.get('endereco').dirty || editForm.get('endereco').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('endereco').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('endereco').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 80 }">
                        This field cannot be longer than 80 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysleneApp.domicilio.latitude" for="field_latitude">Latitude</label>
                    <input type="text" class="form-control" name="latitude" id="field_latitude"
                           formControlName="latitude"/>
                    <div *ngIf="editForm.get('latitude').invalid && (editForm.get('latitude').dirty || editForm.get('latitude').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('latitude').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysleneApp.domicilio.longitude" for="field_longitude">Longitude</label>
                    <input type="text" class="form-control" name="longitude" id="field_longitude"
                           formControlName="longitude"/>
                    <div *ngIf="editForm.get('longitude').invalid && (editForm.get('longitude').dirty || editForm.get('longitude').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('longitude').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysleneApp.domicilio.numeroHabitantes" for="field_numeroHabitantes">Numero Habitantes</label>
                    <input type="number" class="form-control" name="numeroHabitantes" id="field_numeroHabitantes"
                           formControlName="numeroHabitantes"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysleneApp.domicilio.ligacaoDomiciliarAgua" for="field_ligacaoDomiciliarAgua">Ligacao Domiciliar Agua</label>
                    <input type="checkbox" class="form-control" name="ligacaoDomiciliarAgua" id="field_ligacaoDomiciliarAgua"
                           formControlName="ligacaoDomiciliarAgua"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysleneApp.domicilio.poco" for="field_poco">Poco</label>
                    <input type="checkbox" class="form-control" name="poco" id="field_poco"
                           formControlName="poco"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysleneApp.domicilio.cisterna" for="field_cisterna">Cisterna</label>
                    <input type="checkbox" class="form-control" name="cisterna" id="field_cisterna"
                           formControlName="cisterna"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysleneApp.domicilio.reservatorioElevado" for="field_reservatorioElevado">Reservatorio Elevado</label>
                    <input type="checkbox" class="form-control" name="reservatorioElevado" id="field_reservatorioElevado"
                           formControlName="reservatorioElevado"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysleneApp.domicilio.reservatorioSemiElevado" for="field_reservatorioSemiElevado">Reservatorio Semi Elevado</label>
                    <input type="checkbox" class="form-control" name="reservatorioSemiElevado" id="field_reservatorioSemiElevado"
                           formControlName="reservatorioSemiElevado"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysleneApp.domicilio.conjuntoSanitario" for="field_conjuntoSanitario">Conjunto Sanitario</label>
                    <input type="checkbox" class="form-control" name="conjuntoSanitario" id="field_conjuntoSanitario"
                           formControlName="conjuntoSanitario"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysleneApp.domicilio.piaCozinha" for="field_piaCozinha">Pia Cozinha</label>
                    <input type="checkbox" class="form-control" name="piaCozinha" id="field_piaCozinha"
                           formControlName="piaCozinha"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysleneApp.domicilio.tanqueLavarRoupa" for="field_tanqueLavarRoupa">Tanque Lavar Roupa</label>
                    <input type="checkbox" class="form-control" name="tanqueLavarRoupa" id="field_tanqueLavarRoupa"
                           formControlName="tanqueLavarRoupa"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysleneApp.domicilio.filtroDomestico" for="field_filtroDomestico">Filtro Domestico</label>
                    <input type="checkbox" class="form-control" name="filtroDomestico" id="field_filtroDomestico"
                           formControlName="filtroDomestico"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysleneApp.domicilio.tanqueSeptico" for="field_tanqueSeptico">Tanque Septico</label>
                    <input type="checkbox" class="form-control" name="tanqueSeptico" id="field_tanqueSeptico"
                           formControlName="tanqueSeptico"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysleneApp.domicilio.sumidouro" for="field_sumidouro">Sumidouro</label>
                    <input type="checkbox" class="form-control" name="sumidouro" id="field_sumidouro"
                           formControlName="sumidouro"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysleneApp.domicilio.valaInfiltracao" for="field_valaInfiltracao">Vala Infiltracao</label>
                    <input type="checkbox" class="form-control" name="valaInfiltracao" id="field_valaInfiltracao"
                           formControlName="valaInfiltracao"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysleneApp.domicilio.sistemaReuso" for="field_sistemaReuso">Sistema Reuso</label>
                    <input type="checkbox" class="form-control" name="sistemaReuso" id="field_sistemaReuso"
                           formControlName="sistemaReuso"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysleneApp.domicilio.ligacaoDomiciliarEsgoto" for="field_ligacaoDomiciliarEsgoto">Ligacao Domiciliar Esgoto</label>
                    <input type="checkbox" class="form-control" name="ligacaoDomiciliarEsgoto" id="field_ligacaoDomiciliarEsgoto"
                           formControlName="ligacaoDomiciliarEsgoto"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysleneApp.domicilio.recipenteResiduosSolidos" for="field_recipenteResiduosSolidos">Recipente Residuos Solidos</label>
                    <input type="checkbox" class="form-control" name="recipenteResiduosSolidos" id="field_recipenteResiduosSolidos"
                           formControlName="recipenteResiduosSolidos"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysleneApp.domicilio.dataCadastro" for="field_dataCadastro">Data Cadastro</label>
                    <div class="input-group">
                        <input id="field_dataCadastro" type="text" class="form-control" name="dataCadastro" ngbDatepicker  #dataCadastroDp="ngbDatepicker" formControlName="dataCadastro"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataCadastroDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysleneApp.domicilio.levantamentoConcluido" for="field_levantamentoConcluido">Levantamento Concluido</label>
                    <input type="checkbox" class="form-control" name="levantamentoConcluido" id="field_levantamentoConcluido"
                           formControlName="levantamentoConcluido"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysleneApp.domicilio.dataAlteracao" for="field_dataAlteracao">Data Alteracao</label>
                    <div class="input-group">
                        <input id="field_dataAlteracao" type="text" class="form-control" name="dataAlteracao" ngbDatepicker  #dataAlteracaoDp="ngbDatepicker" formControlName="dataAlteracao"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataAlteracaoDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysleneApp.domicilio.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="userId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.firstName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysleneApp.domicilio.localidade" for="field_localidade">Localidade</label>
                    <select class="form-control" id="field_localidade" name="localidade" formControlName="localidadeId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="localidadeOption.id" *ngFor="let localidadeOption of localidades; trackBy: trackLocalidadeById">{{localidadeOption.descricao}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
