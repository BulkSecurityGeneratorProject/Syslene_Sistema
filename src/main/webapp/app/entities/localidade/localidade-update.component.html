<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-localidade-heading" jhiTranslate="sysleneApp.localidade.home.createOrEditLabel">Create or edit a Localidade</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!localidade.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysleneApp.localidade.descricao" for="field_descricao">Descricao</label>
                    <input type="text" class="form-control" name="descricao" id="field_descricao"
                           formControlName="descricao"/>
                    <div *ngIf="editForm.get('descricao').invalid && (editForm.get('descricao').dirty || editForm.get('descricao').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('descricao').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('descricao').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 80 }">
                        This field cannot be longer than 80 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysleneApp.localidade.abastecimentoAgua" for="field_abastecimentoAgua">Abastecimento Agua</label>
                    <input type="checkbox" class="form-control" name="abastecimentoAgua" id="field_abastecimentoAgua"
                           formControlName="abastecimentoAgua"/>
                    <div *ngIf="editForm.get('abastecimentoAgua').invalid && (editForm.get('abastecimentoAgua').dirty || editForm.get('abastecimentoAgua').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('abastecimentoAgua').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysleneApp.localidade.esgotoSanitario" for="field_esgotoSanitario">Esgoto Sanitario</label>
                    <input type="checkbox" class="form-control" name="esgotoSanitario" id="field_esgotoSanitario"
                           formControlName="esgotoSanitario"/>
                    <div *ngIf="editForm.get('esgotoSanitario').invalid && (editForm.get('esgotoSanitario').dirty || editForm.get('esgotoSanitario').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('esgotoSanitario').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysleneApp.localidade.coletaResiduos" for="field_coletaResiduos">Coleta Residuos</label>
                    <input type="checkbox" class="form-control" name="coletaResiduos" id="field_coletaResiduos"
                           formControlName="coletaResiduos"/>
                    <div *ngIf="editForm.get('coletaResiduos').invalid && (editForm.get('coletaResiduos').dirty || editForm.get('coletaResiduos').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('coletaResiduos').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysleneApp.localidade.dataAlteracao" for="field_dataAlteracao">Data Alteracao</label>
                    <div class="input-group">
                        <input id="field_dataAlteracao" type="text" class="form-control" name="dataAlteracao" ngbDatepicker  #dataAlteracaoDp="ngbDatepicker" formControlName="dataAlteracao"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataAlteracaoDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysleneApp.localidade.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="userId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.firstName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysleneApp.localidade.cidade" for="field_cidade">Cidade</label>
                    <select class="form-control" id="field_cidade" name="cidade" formControlName="cidadeId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="cidadeOption.id" *ngFor="let cidadeOption of cidades; trackBy: trackCidadeById">{{cidadeOption.descricao}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
