<div class="row" class="row home component" *ngIf="!isAuthenticated()" style="margin-left: 0px; margin-right: 0px">
    <div class="col-md-4 imagem banner lado esquerdo"></div>
    <div class="col-md-8 lado direito d-flex align-items-center justify-content-center">
        <div class="row justify-content-center form login">
            <div class="col-md-12">
                <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication">
                    <strong>Failed to sign in!</strong> Please check your credentials and try again.
                </div>
            </div>
            <div class="col-md-12">
                <h3 class="titulo home">Seja Bem Vindo(a) ao Syslene !</h3>
                <p>Informe suas credenciais abaixo</p>
                <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                    <div class="form-group">
                        <label class="username-label" for="username" jhiTranslate="global.form.username.label">Usu√°rio</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Digite seu e-mail"
                               formControlName="username">
                    </div>
                    <div class="form-group">
                        <label for="password" jhiTranslate="login.form.password">Senha</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Digite sua senha"
                               formControlName="password">
                    </div>
                    <div class="form-check lembrar_me">
                        <label class="form-check-label" for="rememberMe">
                            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" checked>
                            <span>Lembrar-me</span>
                        </label>
                    </div>
                    <div class="botoes acao">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                        <a class="alert-link resetasenha" (click)="requestResetPassword()">Esqueci Minha Senha</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
